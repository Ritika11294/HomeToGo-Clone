<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.hometogo.com/favicon.ico?cb=1">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.hometogo.com/assets/favicon/favicon-16x16.png?cb=1">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.hometogo.com/assets/favicon/favicon-32x32.png?cb=1">
    <link rel="icon" type="image/png" sizes="96x96" href="https://www.hometogo.com/assets/favicon/favicon-96x96.png?cb=1">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/authenticate.css">
    <title>HomeToGo | The World's Largest Selection of Vacation Rentals</title>
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <a href="./index.html"><img src="./images/logo_black.svg" /></a>
        </div>
        <div class="login-inner">
            <input id="email" class="login-item" type="email" placeholder="Enter your Email" />
        </div>
        <div class="login-inner">
            <input id="password" class="login-item" type="password" placeholder="Enter your Password" />
        </div>
        <div id="login-button" class="login-button">Login</div>
        <div class="login-link"><a href="./register.html">Create New Account &#8594;</a></div>
    </div>

    <div id="footer"></div>
    <script src="./scripts/authenticate.js" type="module"></script>
</body>
</html>
